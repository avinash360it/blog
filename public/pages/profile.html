<div class="container" ng-controller="profileController">
    <div class="row">
        <div class="col-md-6">
            <img ng-src="/uploads/{{profileUrl}}" />
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">Name</div>
                <div class="col-md-6">
                    {{user.name}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">Email</div>
                <div class="col-md-6">{{user.email}}</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div>
                <p>Display user's blog details here</p>
            </div>
        </div>
    </div>
</div>
